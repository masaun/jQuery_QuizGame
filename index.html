<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>jQuery エラー探しゲーム</title>
  <style>
    span {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>jQuery エラー探しゲーム</h1>
  <p><input type="button" value="開始" onclick="gameStart();"></p>
  <div id="cells"></div>
  <script>
  var level = 0;
  var games = [
    ['偽', '疑'],
    ['大', '太'],
    ['白', '口']
  ];
  var dim = 5;

    function gameStart() {
      var dummy = '偽';
      var seikai = '真';
      var dim = 5;

      // dim * dimのspan要素を作って#cellsに代入
      var cells = '';
      for (var i = 1; i <= dim * dim; i++) {
        cells += '<span id="s'+ i +'"></span>';
        if (i % dim == 0)
          cells += '<br />';
        }
      }
      $('#cells').html(cells);

      // dummyで埋められた配列を作る
      var chars = [];
      for (var i = 0; i < dim * dim; i++) {
        chars.push(dummy);
      }

      // 配列のうち一つをseikaiにする
      var offset = Math.floor(Math.random() * chars.length);
      chars.splice(offset, 1, seikai);

      console.log(chars);

      // span要素にそれらの配列の値をはめ込む
      for (var i = 1; i <= chars.length; i++) {
        $('#s'+i).text(chars[i - 1]);
        $('#s'+i).click(function() {
          if ($(this).text() == seikai) {
            alert("正解");
          }
        });
      }
    }
  </script>
</body>
</html>
